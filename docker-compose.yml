version: '3.8'

services:
  app:
    build: .
    container_name: discord-bot
    ports:
      - "3000:3000" # Adjust if your bot uses a different port
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://username:password@db:5432/discorddb
      NODE_ENV: development

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: discorddb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

